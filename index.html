<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <h1>GRID Layout</h1>
      <div class="grid">
        <div class="grid__body">
          <div class="grid__item">1</div>
          <div class="grid__item">2</div>
          <div class="grid__item">3</div>
          <div class="grid__item">4</div>
          <div class="grid__item">5</div>
          <div class="grid__item">6</div>
        </div>
      </div>

      <h2>Names of regions</h2>
      <div class="grid-wrapper">
        <header class="grid-header">
          Header
        </header>
        <aside class="grid-side">
          Sidebar
        </aside>
        <main class="grid-content">
          Content
        </main>
      </div>

      <h2>Grid auto</h2>
      <div class="grid-auto">
        <div class="grid-auto__item">1</div>
        <div class="grid-auto__item">2</div>
        <div class="grid-auto__item">3</div>
        <div class="grid-auto__item">4</div>
        <div class="grid-auto__item">5</div>
        <div class="grid-auto__item">6</div>
        <div class="grid-auto__item">7</div>
      </div>

      <h2>Grid masonry</h2>
      <div class="grid-masonry">
        <div class="grid-masonry__item">
          <img
            src="https://pcgameabout.com/media/filer_public/32/6a/326a4c51-6cfd-4921-98c4-c238c0271564/the-developers-of-hogwarts-legacy-showed-the-emblems-of-the-hogwarts-faculties_3.jpg"
            alt="hogwarts faculty">
        </div>
        <div class="grid-masonry__item">
          <img
            src="https://pcgameabout.com/media/filer_public/06/ec/06ecffe5-b135-4dfa-a2d3-db29cec428e5/the-developers-of-hogwarts-legacy-showed-the-emblems-of-the-hogwarts-faculties_1.jpg"
            alt="hogwarts faculty">
        </div>
        <div class="grid-masonry__item">
          <img
            src="https://pcgameabout.com/media/filer_public/1f/86/1f86c7be-21dd-4dea-9463-71b6d6e2d41b/the-developers-of-hogwarts-legacy-showed-the-emblems-of-the-hogwarts-faculties_2.jpg"
            alt="hogwarts faculty">
        </div>
        <div class="grid-masonry__item">
          <img
            src="https://pcgameabout.com/media/filer_public/7a/a2/7aa224f9-adbb-4100-8a3f-26b39a45b4e4/the-developers-of-hogwarts-legacy-showed-the-emblems-of-the-hogwarts-faculties_4.jpg"
            alt="hogwarts faculty">
        </div>
        <div class="grid-masonry__item grid-masonry__item_5">
          <img
            src="https://cdn.vox-cdn.com/thumbor/iAYBmzi0t40nVfikV0duHQeOtUw=/0x0:1921x1080/1200x800/filters:focal(1058x194:1364x500)/cdn.vox-cdn.com/uploads/chorus_image/image/71947999/HogwartsLegacy_lJosjHD8sY.0.jpg"
            alt="hogwarts faculty">
        </div>
        <div class="grid-masonry__item">
          <img
            src="https://pcgameabout.com/media/filer_public/7a/a2/7aa224f9-adbb-4100-8a3f-26b39a45b4e4/the-developers-of-hogwarts-legacy-showed-the-emblems-of-the-hogwarts-faculties_4.jpg">
        </div>
      </div>

      <h2>Elements-set</h2>

      <div class="grid set">
        <div class="grid__body body">
          <div class="grid__item grid__item_1">1</div>
          <span class="grid__item  grid__item_2">2</span>
          <div class="grid__item  grid__item_3">3</div>
          <div class="grid__item  grid__item_4">4</div>
          <span class="grid__item  grid__item_5">5</span>
          <div class="grid__item  grid__item_6">6</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
